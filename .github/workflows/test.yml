name: Test

on:
  push:
    branches:
      - master
      - rework
  pull_request:
    branches:
      - master
      - rework

  workflow_dispatch:

jobs:
  ui-test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: UI tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: ./gradlew connectedCheck
#      - name: Submit report
#        run: |
#          curl -Os https://uploader.codecov.io/latest/macos/codecov
#          chmod +x codecov
#          ./codecov -f "build/reports/coverage/androidTest/debug/report.xml", "treemap-example/build/reports/coverage/androidTest/debug/report.xml"

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Test
        run: ./gradlew koverReport
      - name: Submit report
        run: |
          curl -Os https://uploader.codecov.io/latest/linux/codecov
          chmod +x codecov
          ./codecov -f "build/reports/kover/report.xml"
